<!DOCTYPE html>
<html>
<head>
  <title>Z-Index Example</title>
  <style>
    /* Define the stacking order of elements */
    .box1 {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: red;
      z-index: 2; /* Higher z-index value */
    }
    .box2 {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: blue;
      z-index: 1; /* Lower z-index value */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
